<section class="title">
    <span><mat-icon>edit</mat-icon>Editar Usuário</span>
    <button mat-mini-fab color="warn" (click)="close()">
      <mat-icon>close</mat-icon>
    </button>
</section>

<section class="content">
    <form #form="ngForm">
        <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Nome</mat-label>
            <input matInput [(ngModel)]="user.name" name="name" type="text" required>
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Telefone</mat-label>
            <input matInput [(ngModel)]="user.phone" name="phone" type="text" mask="(00) 00000-0000" required>
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Endereço</mat-label>
            <input matInput [(ngModel)]="user.address" name="address" type="text" required>
        </mat-form-field>
        <div class="buttons">
            <button mat-raised-button type="submit" class="add" [disabled]="form.form.invalid" (click)="onSubmit()">
                <mat-icon>edit</mat-icon>
                Editar usuário
            </button>
        </div>
    </form>
</section>
