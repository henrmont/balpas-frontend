<div class="img">
    <img src="assets/balpas.png">
</div>
<div class="reset mat-elevation-z4">
    <h1>Resetar senha</h1>
    <form #form='ngForm' (ngSubmit)="onSubmit()">
        <mat-form-field class="example-full-width">
            <mat-label>Email</mat-label>
            <input matInput name="email" type="email" [(ngModel)]="user.username" autocomplete="off" required>
        </mat-form-field>
        <button mat-raised-button type="submit" [disabled]="form.form.invalid">Resetar senha</button>
        <a mat-raised-button routerLink="/login">Voltar</a>
    </form>
</div>
