<section class="title">
    <span><mat-icon>attach_file</mat-icon>Anexos do Plant√£o</span>
    <button mat-mini-fab color="warn" (click)="close()">
      <mat-icon>close</mat-icon>
    </button>
</section>

<section class="content">

    <div class="attach">

        <button mat-raised-button class="add" (click)="fileUpload.click()">
            <input type="file" (change)="onFileChange($event)" [accept]="fileType" class="file-input" #fileUpload>
            <mat-icon>add</mat-icon>
            <span>Adicionar Anexo</span>
        </button>

        <div *ngIf="attachs.length == 0">
            <h2>Nenhum anexo foi cadastrado</h2>
        </div>
        <div *ngIf="attachs.length != 0" class="items">
            <span><strong>Nome</strong></span>
        </div>
        <div *ngFor="let item of attachs" class="items">
            <span>{{item.name}}</span>
            <button mat-raised-button color="accent" (click)="fileSave(item.file, item.name)">
                <mat-icon style="margin-right: 0;">file_download</mat-icon>
            </button>
            <button mat-raised-button color="warn" (click)="deleteAttach(item.id)">
                <mat-icon style="margin-right: 0;">delete_outline</mat-icon>
            </button>
        </div>
    </div>

</section>
