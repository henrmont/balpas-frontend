<section class="title">
    <span><mat-icon>medical_services</mat-icon>Pegar plantão</span>
    <button mat-mini-fab color="warn" (click)="close()">
      <mat-icon>close</mat-icon>
    </button>
</section>

<section class="content">
    <h1>Deseja pegar o plantão?</h1>
    <div class="buttons">
        <button mat-raised-button class="add" (click)="onSubmit()">
            <mat-icon>check</mat-icon>
            Pegar plantão
        </button>
    </div>
</section>
