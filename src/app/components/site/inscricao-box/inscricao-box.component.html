<div class="inscricao">
    <div>
        <h2>Inscrição</h2>
    </div>
    <form #form="ngForm" (ngSubmit)="onSubmit()">
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Nome</mat-label>
            <input matInput [(ngModel)]="inscricao.nome" name="nome" required>
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput [(ngModel)]="inscricao.email" name="email" required>
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Telefone</mat-label>
            <input matInput [(ngModel)]="inscricao.telefone" name="telefone" mask="(00) 00000-0000" required>
        </mat-form-field>
        <div>
            <button mat-raised-button type="button" (click)="close()" class="close">
                <mat-icon>close</mat-icon>
                Fechar
            </button>
            <button mat-raised-button type="submit" class="add" [disabled]="form.form.invalid">
                <mat-icon>add</mat-icon>
                Inscrever-se
            </button>
        </div>
    </form>
</div>
