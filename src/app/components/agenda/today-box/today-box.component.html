<div class="today">
  <div>
    <h2>Agenda de {{data.date | date:'dd/LL/YYYY' }}</h2>
  </div>
  <div class="content">
    <mat-card *ngFor="let plantao of plantoes" class="mat-elevation-z4">
      <div class="title">
        <h2>{{plantao.title}}</h2>
      </div>
      <div class="time">
        <div>
          <h3>Início</h3>
          <span>{{plantao.date| date:'HH:mm'}}</span>
        </div>
        <div>
          <h3>Duração</h3>
          <span>{{plantao.duration}}h</span>
        </div>
      </div>
      <div class="company">
        <div>
          <h3>Empresa</h3>
          <span>{{plantao.company}}</span>
        </div>
        <div>
          <h3>Valor</h3>
          <span>R$ {{plantao.value|number: '1.2-2'}}</span>
        </div>
      </div>
    </mat-card>
  </div>
  <div>
    <button mat-raised-button type="button" (click)="close()" class="close">
      <mat-icon>close</mat-icon>
      Fechar
    </button>
  </div>

</div>
