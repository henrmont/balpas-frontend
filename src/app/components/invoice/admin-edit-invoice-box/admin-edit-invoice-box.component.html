<section class="title">
    <span><mat-icon>edit</mat-icon>Editar fatura</span>
    <button mat-mini-fab color="warn" (click)="close()">
      <mat-icon>close</mat-icon>
    </button>
</section>

<section class="content">
    <form #form="ngForm">
        <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Usu√°rio</mat-label>
            <input matInput [(ngModel)]="invoice.user" name="user" readonly required>
        </mat-form-field>
        <div class="cols2">
            <mat-form-field appearance="outline">
                <mat-label>Vencimento</mat-label>
                <input matInput [matDatepicker]="dueDate" readonly [(ngModel)]="invoice.dueDate" name="dueDate" required>
                <mat-datepicker-toggle matSuffix [for]="dueDate"></mat-datepicker-toggle>
                <mat-datepicker #dueDate></mat-datepicker>
            </mat-form-field>
            <button mat-flat-button class="att" (click)="fileUpload.click()" style="margin-top: 3px;" #attach>
                <input type="file" (change)="onFileChange($event)" [accept]="fileType" class="file-input" #fileUpload>
                <mat-icon>attach_file</mat-icon>
                <span>Anexar Boleto</span>
            </button>
        </div>
        <div class="buttons">
            <button mat-raised-button type="submit" class="add" [disabled]="form.form.invalid" (click)="onSubmit()">
                <mat-icon>check</mat-icon>
                Editar fatura
            </button>
        </div>
    </form>
</section>
