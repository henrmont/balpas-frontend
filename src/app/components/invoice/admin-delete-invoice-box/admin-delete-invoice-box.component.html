<section class="title">
    <span><mat-icon>delete_outline</mat-icon>Deletar fatura</span>
    <button mat-mini-fab color="warn" (click)="close()">
      <mat-icon>close</mat-icon>
    </button>
</section>

<section class="content">
    <h1>Deseja deletar a fatura?</h1>
    <div class="buttons">
        <button mat-raised-button class="del" (click)="onSubmit()">
            <mat-icon>delete_outline</mat-icon>
            Deletar fatura
        </button>
    </div>
</section>
